image:
  # -- image repository
  repository: linuxserver/calibre-web
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag
  tag: version-0.6.12

# -- environment variables. See more environment variables in the [calibre-web documentation](https://github.com/linuxserver/docker-calibre-web#parameters).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Specify the user ID the application will run as
  PUID: "1000"
  # -- Specify the group ID the application will run as
  PGID: "1000"

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8080 #calibre web ui
      novnc:
        enabled: true
        port: 8081 # built-in noVNC

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: homelab-ca-issuer   # or letsencrypt-prod
    hosts:
      - host: calibre.lab.local
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: calibre-tls
        hosts:
          - calibre.lab.local

persistence:
  config:
    enabled: true
    size: 2Gi
    storageClass: longhorn          # or nfs-csi / your default
  books:
    enabled: true
    # point this to where your ebooks live (RW or RO)
    existingClaim: calibre-books   # <â€” shared PVC mounted at /books
    mountPath: /books
